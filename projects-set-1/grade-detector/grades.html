<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRADE FINDER</title>
    <link rel="stylesheet" href="gradestyle.css">
</head>
<body>
    <h1> Grade Calculator</h1>
    <div>
        <form>
             <p><label>Enter Marks: (out of 100)</label><input type="number" id="Marks" /></p>
             <p><label>Enter Subject: </label><input type="text" id="Subject" /></p>
             <button>Submit<br></button>
             <h2>Available Subjects</h2>
             <ul class="list">
                <li>ManPro</li>
                <li>Maths</li>
                <li>Physics</li>
                <li>ED</li>
                <li>ProffComm</li>
             </ul>
             <div id="result"></div>
        </form>
    </div>
</body>
<script src = "grades.js"></script>
</html>
