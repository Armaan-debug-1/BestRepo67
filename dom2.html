<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM manipulation in JavaScript</title>
    <style>
        body{
            background-color: #212121;
            color:white;
        }
    </style>
    <!-- this is a comment -->
</head>
<body>
    <label>
        <input type="number" id="roland">
        <button onclick="showName()">Submit</button>
    </label>
</body>
<script>
    function createDiv(str,col = "#212121"){    
    const div = document.createElement('div')
    //console.log(div);
    div.className = "main1"
    div.style.backgroundColor = col
    div.id = Math.round(Math.random()*10 + 1)
    div.setAttribute('title','Best Title')
    div.style.padding = "10px"
    div.innerText = str
    document.body.appendChild(div)
    }

    // createDiv("first","cyan")
    // createDiv("second","black")
    // createDiv("third")
    function showName(){
        const val = document.getElementById('roland').value 
        alert("you entered: " + val);
    }
</script>
</html>
